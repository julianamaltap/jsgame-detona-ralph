<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane</title>
    <link rel="shortcut icon" href="./scr/images/favicon-16x16.png" type="image/png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./scr/styles/reset.css">
    <link rel="stylesheet" href="./scr/styles/main.css">
</head>
<body>
    <main class="conteiner">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time Left:</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score:</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./scr/images/pixel-heart-2779422_1280-2.webp" alt="">
                <h2 id="lives">x3</h2>
            </div>

        </div>
        <div class="panel">
            <!-- Atalho: para criar outras tags do mesmo tipo, podemos omitir a tag. Neste caso, queria criar uma <div> e dentro dela
                mais 3 <div> para isso fiz o seguinte:.panel-row(cria uma div com classe panel-row , pois estava dentro de outra div
                e ao nÃ£o especificar a tag, cria outra da mesma)>(este seletor diz que dentro da tag anterior queremos que tenha outra tag)
                .square[id"0"]*3 (especifiquei que queria 3 <div> com classe square e id=0) -->
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>
    </main>
    <script src="./scr/scripts/engine.js"></script>
</body>
</html>
